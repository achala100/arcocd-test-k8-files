---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: argocd
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: nginx:latest   # replace with your app image
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  namespace: argocd
spec:
  type: ClusterIP  # change to LoadBalancer if you want AWS ELB
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: myapp   # âœ… matches Deployment label
